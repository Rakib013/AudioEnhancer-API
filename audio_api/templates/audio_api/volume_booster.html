{% extends 'audio_api/base.html' %}

{% block title %}Volume Booster{% endblock %}

{% block content %}
<h1 style="margin-bottom: 1rem; color: #7b1fa2;">ðŸ”Š Volume Booster</h1>
<p style="color: #666; margin-bottom: 2rem;">Enhance and boost audio volume using VoiceFixer AI.</p>

{% if error %}
<div class="error">Error: {{ error }}</div>
{% endif %}

<div class="card">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="audio_file">Upload Audio File:</label>
            <input type="file" name="audio_file" id="audio_file" accept="audio/*" required>
        </div>
        
        <div class="form-group">
            <label for="mode">Enhancement Mode:</label>
            <select name="mode" id="mode">
                <option value="0" selected>Mild Enhancement</option>
                <option value="1">Moderate Enhancement</option>
                <option value="2">Aggressive Enhancement</option>
            </select>
        </div>
        
        <button type="submit">Boost Volume</button>
    </form>
</div>
{% endblock %}
