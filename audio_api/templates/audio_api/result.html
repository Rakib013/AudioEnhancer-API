{% extends 'audio_api/base.html' %}

{% block content %}
<h1>Processing Results</h1>

<div class="result">
    <div class="audio-section">
        <h2>Noisy Audio</h2>
        <audio controls src="{{ audio.noisy_audio.url }}"></audio>
        <h3>Spectrogram</h3>
        <img src="{{ audio.noisy_spectrogram.url }}" alt="Noisy Spectrogram">
    </div>
    
    <div class="audio-section">
        <h2>Enhanced Audio</h2>
        <audio controls src="{{ audio.enhanced_audio.url }}"></audio>
        <h3>Spectrogram</h3>
        <img src="{{ audio.enhanced_spectrogram.url }}" alt="Enhanced Spectrogram">
    </div>
</div>

<p><a href="{% url 'noise_reducer' %}">‚Üê Process Another File</a></p>
{% endblock %}
