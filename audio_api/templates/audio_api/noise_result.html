{% extends 'audio_api/base.html' %}

{% block title %}Noise Reduction Results{% endblock %}

{% block content %}
<h1 style="margin-bottom: 2rem;">Noise Reduction Results</h1>

<div class="result">
    <div class="audio-section">
        <h2>Noisy Audio</h2>
        <audio controls src="{{ audio.noisy_audio.url }}"></audio>
        <h3>Spectrogram</h3>
    </div>
    
    <div class="audio-section">
        <h2>Enhanced Audio</h2>
        <audio controls src="{{ audio.processed_audio.url }}"></audio>
        <h3>Spectrogram</h3>
    </div>
</div>

<a href="{% url 'noise_reducer' %}" class="back-link">‚Üê Process Another File</a>
{% endblock %}
